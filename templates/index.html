<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Áudio YouTube para MP3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Áudio do YouTube em MP3</h1>
        <form action="/baixar" method="POST">
            <input type="text" name="url" placeholder="Cole o link do YouTube aqui" required>
            <br>
            <button type="submit">Baixar MP3</button>
        </form>
    </div>
</body>
</html>
